<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Year Photos - Cultural Chapter</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
            margin: 0;
            overflow: hidden;
        }

        header {
            background: linear-gradient(45deg, #3498db, #e74c3c, #9b59b6);
            color: #ecf0f1;
            text-align: center;
            padding: 2em 0;
            position: relative;
        }

        header img {
            max-width: 120px;
            height: 120px;
            position: absolute;
            left: 1em;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        header h1 {
            font-size: 2.5em;
            margin-top: 0.5em;
            margin-left: 120px;
            display: inline-block;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        nav {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            padding: 1em 0;
            text-align: center;
        }

        nav a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 1em;
            margin: 0 1em;
            font-size: 1.2em;
            transition: transform 0.3s ease-in-out;
            border-radius: 10px;
            background: linear-gradient(45deg, #e74c3c, #f39c12);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        nav a:hover {
            transform: scale(1.1);
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1em;
            padding: 2em;
            text-align: center;
        }

        .image-gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            background: linear-gradient(45deg, #3498db, #e74c3c);
            color: #ecf0f1;
            text-align: center;
            padding: 1.5em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <header>
        <img src="cultural.jpg" alt="Cultural Chapter Logo">
        <h1>Past Year Photos</h1>
    </header>

    <nav>
        <a href="index.html">Events</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="photos.html">Past Year Photos</a>
    </nav>

    <main class="image-gallery">
        <!-- Replace the placeholder URLs with your actual photo URLs -->
        <img src="alaap1.jpg" alt="Photo 1">
        <img src="alaap2.jpg" alt="Photo 2">
        <img src="alaap3.jpg" alt="Photo 3">
        <img src="alaap4.jpg" alt="Photo 4">
        <img src="alaap5.jpg" alt="Photo 5">
        <img src="alaap7.jpg" alt="Photo 7">
        <img src="alaap8.jpg" alt="Photo 8">
        <img src="nj1.png" alt="Photo 9">
        <img src="nj2.png" alt="Photo 10">
        <img src="nj3.png" alt="Photo 11">
        <img src="nj4.png" alt="Photo 12">
        <img src="nj5.png" alt="Photo 13">
        <img src="quiz1.jpeg" alt="Photo 14">
        <img src="quiz2.jpeg" alt="Photo 15">
        <!-- Add more images as needed -->
    </main>

    <footer>
        &copy; 2023 Cultural Chapter, Integration '24. All rights reserved.
    </footer>

</body>

</html>
