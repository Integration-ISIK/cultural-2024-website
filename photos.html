    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
            margin: 0;
        }

        header {
            background: linear-gradient(45deg, #3498db, #e74c3c, #9b59b6);
            color: #ecf0f1;
            text-align: center;
            padding: 2em 0;
            position: relative;
        }

        header img {
            max-width: 120px;
            height: 120px;
            position: absolute;
            left: 1em;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        header h1 {
            font-size: 2.5em;
            margin-top: 0.5em;
            margin-left: 120px;
            display: inline-block;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        nav {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            padding: 1em 0;
            text-align: center;
        }

        nav a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 1em;
            margin: 0 1em;
            font-size: 1.2em;
            transition: transform 0.3s ease-in-out;
            border-radius: 10px;
            background: linear-gradient(45deg, #e74c3c, #f39c12);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        nav a:hover {
            transform: scale(1.1);
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1em;
            padding: 2em;
            text-align: center;
            position: relative;
            z-index: 0; /* Set the images below the footer */
            overflow: auto; /* Enable scrolling */
            max-height: calc(100vh - 80px); /* Adjust the max height based on footer height */
        }

        .image-gallery a {
            display: block;
            text-decoration: none;
            color: inherit;
        }

        .image-gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            background: linear-gradient(45deg, #3498db, #e74c3c);
            color: #ecf0f1;
            text-align: center;
            padding: 1.5em 0;
            position: relative;
            z-index: 1; /* Ensure the footer is above the images */
        }

        /* Music Player Styles */
        #music-player {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 2em;
            margin-bottom: 2em;
        }

        audio {
            width: 100%;
            max-width: 300px;
            margin-top: 1em;
        }
    </style>
</head>
