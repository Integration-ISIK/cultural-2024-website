<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration 2024, Cultural Chapter - News</title>
    <link rel="icon" href="cultural.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: #fff;
            line-height: 1.6;
            margin: 0;
        }

        header {
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
            color: #fff;
            text-align: center;
            padding: 2em 0;
            position: relative;
        }

        header img {
            max-width: 120px;
            height: 120px;
            position: absolute;
            left: 1em;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        header h1 {
            font-size: 2.5em;
            margin-top: 0.5em;
            margin-left: 120px;
            display: inline-block;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        nav {
            background: linear-gradient(45deg, #5c258d, #4389a2);
            padding: 1em 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            margin: 0 1em;
            font-size: 1.2em;
            transition: color 0.3s ease-in-out;
            border-radius: 10px;
            background: linear-gradient(45deg, #fd1d1d, #fcb045);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        nav a:hover {
            color: #4389a2;
            transform: scale(1.05);
        }

        main {
            padding: 2em;
        }

        .slider-container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            border: 1px solid white;
            border-radius: 10px;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
        }

        .slide img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .slider-btn {
            position: absolute;
            top: 50%;
            width: 40px;
            height: 40px;
            background-color: white;
            border: none;
            color: #1a2980;
            font-size: 20px;
            cursor: pointer;
            z-index: 2;
        }

        .slider-btn:hover {
            background-color: transparent;
        }
    </style>
</head>

<body>
    <header>
        <img src="cultural.jpg" alt="Cultural Chapter Logo">
        <h1>Integration 2024, Cultural Chapter</h1>
    </header>

    <nav>
        <a href="about.html">About</a>
        <a href="index.html">Events</a>
        <a href="contact.html">Contact</a>
        <a href="photos.html">Gallery</a>
        <a href="news.html">News</a>
    </nav>

    <main>
        <section>
            <h2>Latest News</h2>

            <div class="slider-container">
                <div class="slider">
                    <div class="slide">
                        <a href="news_image1.jpg" target="_blank">
                            <img src="AlaapPoster.png" alt="News 1">
                        </a>
                    </div>
                    <div class="slide">
                        <a href="news_image2.jpg" target="_blank">
                            <img src="alaapjudge1.png" alt="News 2">
                        </a>
                    </div>
                    <!-- Add more slides as needed -->
                </div>

                <button class="slider-btn" onclick="prevSlide()">❮</button>
                <button class="slider-btn" onclick="nextSlide()">❯</button>
            </div>
        </section>
    </main>

    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const slider = document.querySelector('.slider');
            const slides = document.querySelectorAll('.slide');
            const slideWidth = slides[0].offsetWidth;

            currentIndex = index;
            slider.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
        }

        function nextSlide() {
            const slides = document.querySelectorAll('.slide');
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            const slides = document.querySelectorAll('.slide');
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            showSlide(currentIndex);
        }
    </script>
</body>

</html>
