<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration 2024, Cultural Chapter - News</title>
    <link rel="icon" href="cultural.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: #fff;
            line-height: 1.6;
            margin: 0;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
        }

        header {
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
            color: #fff;
            text-align: center;
            padding: 2em 0;
            position: relative;
        }

        header img {
            max-width: 120px;
            height: 120px;
            position: absolute;
            left: 1em;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        header h1 {
            font-size: 2.5em;
            margin-top: 0.5em;
            margin-left: 120px;
            display: inline-block;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        nav {
            background: linear-gradient(45deg, #5c258d, #4389a2);
            padding: 1em 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            margin: 0 1em;
            font-size: 1.2em;
            transition: color 0.3s ease-in-out;
            border-radius: 10px;
            background: linear-gradient(45deg, #fd1d1d, #fcb045);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        nav a:hover {
            color: #4389a2;
            transform: scale(1.05);
        }

        main {
            padding: 2em;
        }

        .news-slider {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
        }

        .slide img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .slider-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            outline: none;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .slider-button:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        footer {
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
            color: #fff;
            text-align: center;
            padding: 1.5em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <header>
        <img src="cultural.jpg" alt="Cultural Chapter Logo">
        <h1>Integration 2024, Cultural Chapter</h1>
    </header>

    <nav>
        <a href="about.html">About</a>
        <a href="index.html">Events</a>
        <a href="contact.html">Contact</a>
        <a href="photos.html">Gallery</a>
        <a href="news.html">News</a>
    </nav>

    <main>
        <h2>Latest News</h2>
        <div class="news-slider">
            <div class="slides">
                <div class="slide">
                    <img src="news1.jpg" alt="News 1">
                </div>
                <div class="slide">
                    <img src="news2.jpg" alt="News 2">
                </div>
                <div class="slide">
                    <img src="news3.jpg" alt="News 3">
                </div>
                <!-- Add more slides as needed -->
            </div>
            <button class="slider-button" onclick="prevSlide()">❮</button>
            <button class="slider-button" onclick="nextSlide()">❯</button>
        </div>
    </main>

    <footer>
        &copy; 2023 Cultural Chapter, Integration '24. All rights reserved<br>
        <span style="font-size: 0.8em;">Designed by Srijan Chatterjee</span>
    </footer>

    <script>
        // JavaScript for manual slider control
        let slideIndex = 0;

        function showSlide(index) {
            const slides = document.querySelector('.slides');
            const slideWidth = document.querySelector('.slide').offsetWidth;

            if (index < 0) {
                index = slides.children.length - 1;
            } else if (index >= slides.children.length) {
                index = 0;
            }

            slides.style.transform = `translateX(-${index * slideWidth}px)`;
            slideIndex = index;
        }

        function prevSlide() {
            showSlide(slideIndex - 1);
        }

        function nextSlide() {
            showSlide(slideIndex + 1);
        }
    </script>
</body>

</html>
