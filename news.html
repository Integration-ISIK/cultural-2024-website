<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration 2024, Cultural Chapter - News</title>
    <link rel="icon" href="cultural.ico" type="image/x-icon">
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: #fff;
            line-height: 1.6;
            margin-bottom: 60px;
        }

        header {
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
            color: #fff;
            text-align: center;
            padding: 2em 0;
            position: relative;
        }

        header img {
            max-width: 120px;
            height: 120px;
            position: absolute;
            left: 1em;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        header h1 {
            font-size: 2.5em;
            margin-top: 0.5em;
            margin-left: 120px;
            display: inline-block;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        nav {
            background: linear-gradient(45deg, #5c258d, #4389a2);
            padding: 1em 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            margin: 0 1em;
            font-size: 1.2em;
            transition: color 0.3s ease-in-out;
            border-radius: 10px;
            background: linear-gradient(45deg, #fd1d1d, #fcb045);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        nav a:hover {
            color: #4389a2;
            transform: scale(1.05);
        }

        main {
            padding: 2em;
        }

        /* News Slider Styles */
        .news-slider {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
        }

        .slider-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider-content {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .news-poster {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            color: #fff;
            background: linear-gradient(45deg, #fd1d1d, #fcb045);
            border: none;
            padding: 0.5em 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        .prev-btn {
            left: 0;
        }

        .next-btn {
            right: 0;
        }

        /* End News Slider Styles */

        footer {
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
            color: #fff;
            text-align: center;
            padding: 1.5em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <header>
        <img src="cultural.jpg" alt="Cultural Chapter Logo">
        <h1>Integration 2024, Cultural Chapter</h1>
    </header>

    <nav>
        <a href="news.html">News</a>
        <a href="about.html">About</a>
        <a href="index.html">Events</a>
        <a href="contact.html">Contact</a>
        <a href="photos.html">Gallery</a>
    </nav>

    <main>
        <div class="news-slider">
            <div class="slider-container">
                <div class="slider-content">
                    <img src="AlaapPoster.png" alt="Alaap Poster " class="news-poster">
                    <img src="alaap1.jpg" alt="Alaap Poster 1" class="news-poster">
                    <!-- Add more poster images as needed -->
                </div>
            </div>
            <button class="slider-btn prev-btn" onclick="prevSlide()">❮</button>
            <button class="slider-btn next-btn" onclick="nextSlide()">❯</button>
        </div>
    </main>

    <footer>
        &copy; 2023 Cultural Chapter, Integration '24. All rights reserved<br>
        <span style="font-size: 0.8em;">Designed by Srijan Chatterjee</span>
    </footer>

    <script>
        let currentSlide = 0;

        function nextSlide() {
            currentSlide = (currentSlide + 1) % 2; // Adjust the modulus based on the number of slides
            updateSlider();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + 2) % 2; // Adjust the modulus based on the number of slides
            updateSlider();
        }

        function updateSlider() {
            const sliderContainer = document.querySelector('.slider-container');
            const offset = -currentSlide * 100;
            sliderContainer.style.transform = `translateX(${offset}%)`;
        }
    </script>
</body>

</html>
