<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration 2024, Cultural Chapter - News</title>
    <link rel="icon" href="cultural.ico" type="image/x-icon">
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: #fff;
            line-height: 1.6;
            margin-bottom: 60px;
            overflow: hidden; /* Hide the overflow to prevent horizontal scrollbar */
        }

        header {
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
            color: #fff;
            text-align: center;
            padding: 2em 0;
            position: relative;
        }

        header img {
            max-width: 120px;
            height: 120px;
            position: absolute;
            left: 1em;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        header h1 {
            font-size: 2.5em;
            margin-top: 0.5em;
            margin-left: 120px;
            display: inline-block;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        nav {
            background: linear-gradient(45deg, #5c258d, #4389a2);
            padding: 1em 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            margin: 0 1em;
            font-size: 1.2em;
            transition: color 0.3s ease-in-out;
            border-radius: 10px;
            background: linear-gradient(45deg, #fd1d1d, #fcb045);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        nav a:hover {
            color: #4389a2;
            transform: scale(1.05);
        }

        main {
            padding: 2em;
        }

        /* Slider Container */
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
            border: 5px solid #fff; /* Border around the slider */
            border-radius: 10px;
        }

        /* Slides */
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        /* Slide Button */
        .slide-button {
            position: absolute;
            top: 50%;
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            outline: none;
            cursor: pointer;
            transform: translateY(-50%);
            color: #fff;
            font-size: 1.5em;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Glitter Effect */
        .glitter {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #fff;
            animation: glitter 1s infinite;
        }

        @keyframes glitter {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="cultural.jpg" alt="Cultural Chapter Logo">
        <h1>Integration 2024, Cultural Chapter</h1>
    </header>

    <nav>
        <a href="about.html">About</a>
        <a href="index.html">Events</a>
        <a href="contact.html">Contact</a>
        <a href="photos.html">Gallery</a>
        <a href="news.html">News</a>
    </nav>

    <main>
        <h2>Latest News</h2>
        <div class="slider-container">
            <div class="slides">
                <!-- Add your news posters as slides -->
                <div class="slide"><img src="AlaapPoster.png" alt="News 1"></div>
                <div class="slide"><img src="alaapjudge1.png" alt="News 2"></div>
                <!-- Add more slides as needed -->
            </div>
            <button class="slide-button prev" onclick="prevSlide">&lt;</button>
            <button class="slide-button next" onclick="nextSlide">&gt;</button>
            <!-- Glitter effect -->
            <div class="glitter" style="top: 30%; left: 20%;"></div>
            <div class="glitter" style="top: 50%; left: 60%;"></div>
            <div class="glitter" style="top: 70%; left: 80%;"></div>
        </div>
    </main>

    <footer>
        &copy; 2023 Cultural Chapter, Integration '24. All rights reserved<br>
        <span style="font-size: 0.8em;">Designed by Srijan Chatterjee</span>
    </footer>

    <script>
        // JavaScript for manual sliding
        const slides = document.querySelector('.slides');
        const slideButtons = document.querySelectorAll('.slide-button');

        let currentSlide = 0;

        function showSlide(index) {
            currentSlide = index;
            slides.style.transform = `translateX(${-index * 100}%)`;
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.children.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.children.length) % slides.children.length;
            showSlide(currentSlide);
        }

        slideButtons.forEach(button => button.addEventListener('click', () => {
            button.classList.contains('prev') ? prevSlide() : nextSlide();
        }));
    </script>
</body>

</html>
