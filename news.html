<body>
    <audio id="background-audio" loop>
        <source src="your-audio-file.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <header>
        <img src="cultural.jpg" alt="Cultural Chapter Logo">
        <h1>Integration 2024, Cultural Chapter</h1>
    </header>

    <nav>
        <a href="javascript:void(0);" onclick="startNews()">News</a>
        <a href="about.html">About</a>
        <a href="index.html">Events</a>
        <a href="contact.html">Contact</a>
        <a href="photos.html">Gallery</a>
    </nav>

    <main>
        <section>
            <h2>Latest News</h2>

            <div class="slider-container">
                <div class="slider">
                    <div class="slide">
                        <a href="AlaapPoster.png" target="_blank">
                            <img src="AlaapPoster.png" alt="News 1">
                        </a>
                    </div>
                    <div class="slide">
                        <a href="alaapjudge1.png" target="_blank">
                            <img src="alaapjudge1.png" alt="News 2">
                        </a>
                    </div>
                    <!-- Add a video slide -->
                    <div class="slide">
                        <video width="100%" height="auto" controls onplay="pauseAudio()" onpause="resumeAudio()">
                            <source src="your-video.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    <!-- Add more slides as needed -->
                </div>

                <button class="slider-btn slider-btn-left" onclick="prevSlide()">❮</button>
                <button class="slider-btn slider-btn-right" onclick="nextSlide()">❯</button>
            </div>
        </section>
    </main>

    <script>
        let currentIndex = 0;
        let intervalId;
        let audioPausedByVideo = false;
        const audio = document.getElementById('background-audio');
        const audioPlayer = document.getElementById('audio-player');

        function showSlide(index) {
            const slider = document.querySelector('.slider');
            const slides = document.querySelectorAll('.slide');
            const slideWidth = slides[0].offsetWidth;

            currentIndex = index;
            slider.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
        }

        function nextSlide() {
            const slides = document.querySelectorAll('.slide');
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            const slides = document.querySelectorAll('.slide');
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            showSlide(currentIndex);
        }

        function startAutoSlide() {
            intervalId = setInterval(() => {
                if (!audioPausedByVideo) {
                    nextSlide();
                }
            }, 3000); // Change the interval as needed (in milliseconds)
        }

        function stopAutoSlide() {
            clearInterval(intervalId);
        }

        function startNews() {
            startAutoSlide();
            audio.play();
            audioPlayer.style.display = 'block';
        }

        function pauseAudio() {
            audio.pause();
            audioPausedByVideo = true;
        }

        function resumeAudio() {
            if (!audioPlayer.style.display || audioPlayer.style.display === 'block') {
                audio.play();
            }
            audioPausedByVideo = false;
        }

        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                document.getElementById('audio-status').innerText = 'Playing';
            } else {
                audio.pause();
                document.getElementById('audio-status').innerText = 'Paused';
            }
        }
    </script>

    <div id="audio-player">
        <a href="javascript:void(0);" onclick="toggleAudio()">Toggle Audio</a>
        <p id="audio-status">Playing</p>
    </div>
</body>

</html>
