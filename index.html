<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration 2024, Cultural Chapter</title>
    <link rel="icon" href="cultural.ico" type="image/x-icon">
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: #fff;
            line-height: 1.6;
            margin-bottom: 60px;
        }

        header {
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
            color: #fff;
            text-align: center;
            padding: 2em 0;
            position: relative;
        }

        header img {
            max-width: 120px;
            height: 120px;
            position: absolute;
            left: 1em;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        header h1 {
            font-size: 2.5em;
            margin-top: 0.5em;
            margin-left: 120px;
            display: inline-block;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        nav {
            background: linear-gradient(45deg, #5c258d, #4389a2);
            padding: 1em 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            margin: 0 1em;
            font-size: 1.2em;
            transition: color 0.3s ease-in-out;
            border-radius: 10px;
            background: linear-gradient(45deg, #fd1d1d, #fcb045);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        nav a:hover {
            color: #4389a2;
            transform: scale(1.05);
        }

        main {
            padding: 2em;
        }

        .event {
            border: 1px solid #fff;
            margin-bottom: 1.5em;
            padding: 1.5em;
            background: linear-gradient(45deg, #4389a2, #82b74b);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            overflow: hidden;
        }

        .event-details {
            flex: 1;
            margin-right: 1em;
        }

        .event img {
            max-width: 30%;
            height: 30%;
            border-radius: 10px;
            object-fit: cover;
        }

        h2 {
            color: #fff;
            font-size: 1.8em;
            margin-bottom: 0.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .event p {
            margin: 0.5em 0;
            color: #fff;
            font-size: 1.1em;
            line-height: 1.5;
        }

        footer {
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
            color: #fff;
            text-align: center;
            padding: 1.5em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        #audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #1a2980;
            padding: 1em;
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>
    <audio id="background-audio" autoplay loop>
        <source src="cont.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <header>
        <img src="cultural.jpg" alt="Cultural Chapter Logo">
        <h1>Integration 2024, Cultural Chapter</h1>
    </header>

    <nav>
        <a href="news.html">News</a>
        <a href="about.html">About</a>
        <a href="index.html">Events</a>
        <a href="contact.html">Contact</a>
        <a href="photos.html">Gallery</a>
    </nav>

    <main>
        <!-- Your event details go here -->
    </main>

    <footer>
        <div style="max-width: 800px; margin: 0 auto;">
            <p>&copy; 2023 Cultural Chapter, Integration '24. All rights reserved</p>
            <p style="font-size: 0.8em;">Designed by Srijan Chatterjee</p>
        </div>
    </footer>

    <div id="audio-player">
        Background Music: <span id="audio-status">Playing</span> | <a href="#" onclick="toggleAudio()">Toggle</a>
    </div>

    <script>
        const audio = document.getElementById('background-audio');
        const audioStatus = document.getElementById('audio-status');

        // Toggle audio playback
        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                audioStatus.innerText = 'Playing';
            } else {
                audio.pause();
                audioStatus.innerText = 'Paused';
            }
        }
    </script>
</body>

</html>
