<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration 2024, Cultural Chapter - Dignitaries</title>
    <link rel="icon" href="cultural.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffcc80, #ff9966); /* Gradient with warm tones */
            color: #1a1a1a; /* Dark text color */
            line-height: 1.6;
            margin: 0;
        }

        header {
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
            color: #fff;
            text-align: center;
            padding: 2em 0;
            position: relative;
        }

        header img {
            max-width: 120px;
            height: 120px;
            position: absolute;
            left: 1em;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        header h1 {
            font-size: 2.5em;
            margin-top: 0.5em;
            margin-left: 120px;
            display: inline-block;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        nav {
            background: linear-gradient(45deg, #5c258d, #4389a2);
            padding: 1em 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            margin: 0 1em;
            font-size: 1.2em;
            transition: color 0.3s ease-in-out;
            border-radius: 10px;
            background: linear-gradient(45deg, #fd1d1d, #fcb045);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        nav a:hover {
            color: #4389a2;
            transform: scale(1.05);
        }

        main {
            padding: 2em;
        }

        .slider-container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            border: 1px solid white;
            border-radius: 10px;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
            padding: 2em; /* Add padding for better readability */
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .slide h2 {
            color: #1a2980; /* Dark blue heading color */
        }

        .slide p {
            color: #333; /* Dark text color */
        }

        .slider-btn {
            position: absolute;
            top: 50%;
            width: 40px;
            height: 40px;
            background-color: white;
            border: none;
            color: #1a2980;
            font-size: 20px;
            cursor: pointer;
            z-index: 2;
        }

        .slider-btn:hover {
            background-color: transparent;
        }

        .slider-btn-left {
            left: 0;
        }

        .slider-btn-right {
            right: 0;
        }

        #audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #1a2980;
            padding: 1em;
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>
    <audio id="background-audio" autoplay loop>
        <source src="gallery.mp3" type="audio/mp3">
        <source src="cont.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <header>
        <img src="cultural.jpg" alt="Cultural Chapter Logo">
        <h1>Integration 2024, Cultural Chapter</h1>
    </header>

    <nav>
        <a href="news.html" onclick="toggleAudio()">News</a>
        <a href="dignitaries.html">Dignitaries</a>
        <a href="about.html">About</a>
        <a href="index.html">Events</a>
        <a href="contact.html">Contact</a>
        <a href="photos.html">Gallery</a>
    </nav>

    <main>
        <section>
            <h2>Dignitaries</h2>

            <div class="slider-container">
                <div class="slider">
                    <!-- Judge 1 -->
                    <div class="slide">
                        <h2>Judge 1</h2>
                        <img src="judge1.jpg" alt="Judge 1">
                        <p>Description of Judge 1.</p>
                    </div>

                    <!-- Judge 2 -->
                    <div class="slide">
                        <h2>Judge 2</h2>
                        <img src="judge2.jpg" alt="Judge 2">
                        <p>Description of Judge 2.</p>
                    </div>

                    <!-- Add more slides for other judges -->
                </div>

                <button class="slider-btn slider-btn-left" onclick="prevSlide()">❮</button>
                <button class="slider-btn slider-btn-right" onclick="nextSlide()">❯</button>
            </div>
        </section>
    </main>

    <div id="audio-player">
        Background Music: <span id="audio-status">Playing</span> | <a href="#" onclick="toggleAudio()">Toggle</a>
    </div>

    <script>
        let currentIndex = 0;
        let intervalId;
        const audio = document.getElementById('background-audio');
        const audioStatus = document.getElementById('audio-status');

        function showSlide(index) {
            const slider = document.querySelector('.slider');
            const slides = document.querySelectorAll('.slide');
            const slideWidth = slides[0].offsetWidth;

            currentIndex = index;
            slider.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
        }

        function nextSlide() {
            const slides = document.querySelectorAll('.slide');
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            const slides = document.querySelectorAll('.slide');
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            showSlide(currentIndex);
        }

        function startAutoSlide() {
            intervalId = setInterval(() => {
                nextSlide();
            }, 3000); // Change the interval as needed (in milliseconds)
        }

        function stopAutoSlide() {
            clearInterval(intervalId);
        }

        // Start the auto slide on page load
        startAutoSlide();

        // Stop the auto slide when the user interacts with manual controls
        document.querySelectorAll('.slider-btn').forEach(btn => {
            btn.addEventListener('click', stopAutoSlide);
        });

        // Toggle audio playback
        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                audioStatus.innerText = 'Playing';
            } else {
                audio.pause();
                audioStatus.innerText = 'Paused';
            }
        }
    </script>
</body>

</html>
